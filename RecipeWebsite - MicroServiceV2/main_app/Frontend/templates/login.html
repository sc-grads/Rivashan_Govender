<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .logo h1 span {
            font-weight: 400;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
        }
        .btn:hover {
            background-color: #c2185b;
        }
        #message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#">About</a>
        <a href="#">Follow us on Social:</a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>
    
    <a href="/" style="text-decoration: none; color: #333;">
        <div class="logo">
        <img alt="Logo" height="50" src="/static/images/company-logo-or-channel-logo-cartoon-logo-chefs-on-white-background-2NBKE38.jpg" width="50"/>
         <h1>
          THE RECIPE CRITIC
          <span>
           / TRIED &amp; TRUE
          </span>
         </h1>
        </div>
            </a>
    
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="message"></div>
    </br>

        <button class="btn"><a href="/register" style="color: white;">Register</a></button> 
        <div id="message"></div> <!-- Placeholder for messages -->
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            const username = form.username.value;
            const password = form.password.value;

            try {
                const response = await fetch('http://localhost:8002/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                    // Redirect to the home page after successful login
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8080';  // Redirects to home page
                    }, 200);  // Redirects after 2 seconds
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">${data.detail || 'Login failed.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p style="color: red;">An error occurred.</p>`;
            }
        });
    </script>

    <button class="floating-button">
        <i class="fas fa-heart"></i>
    </button>
</body>
</html>
