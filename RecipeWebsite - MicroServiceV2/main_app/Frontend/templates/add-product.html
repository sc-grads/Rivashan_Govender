<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - The Recipe Site</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .logo h1 span {
            font-weight: 400;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">About</a>
        <a href="#">Follow us on Social:</a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="/login">Login</a>
        <a href="/register">SignUp</a>
    </div>

    <a href="/" style="text-decoration: none; color: #333;">
        <div class="logo">
            <img alt="Logo" src="/static/images/company-logo-or-channel-logo-cartoon-logo-chefs-on-white-background-2NBKE38.jpg"/>
            <h1>THE RECIPE CRITIC <span>/ TRIED &amp; TRUE</span></h1>
        </div>
    </a>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/catalog">Products</a>
        <a href="#">Breakfast</a>
        <a href="#">Dinner</a>
        <a href="#">Desserts</a>
    </div>

    <div class="container">
        <h2>Add New Product</h2>
        <form id="addProductForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const form = document.getElementById('addProductForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:8001/product/add', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                    setTimeout(() => window.location.href = '/catalog', 2000);
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">${data.detail || 'Adding product failed.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p style="color: red;">An error occurred.</p>`;
            }
        });
    </script>
</body>
</html>
