<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #e91e63;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            color: #fff;
            background-color: #e91e63;
            border-radius: 10px 10px 0 0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#">About</a>
        <a href="#">Follow us:</a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="/login">
            Login
        </a>
        <a href="/register">
            SignUp   
        </a>
    </div>

    <a href="/" style="text-decoration: none; color: #333;">
        <div class="logo">
            <img alt="Logo" src="/static/images/company-logo-or-channel-logo-cartoon-logo-chefs-on-white-background-2NBKE38.jpg" />
            <h1>THE RECIPE CRITIC / <span>Tried & True</span></h1>
        </div>
    </a>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="cart">Cart</div>
            <div class="tab" data-tab="orders">Previous Orders</div>
            <div class="tab" data-tab="info">Customer Information</div>
        </div>

        <div id="cart" class="tab-content active">
            <h2>Your Cart</h2>
            <p>Your cart is currently empty.</p>
            <button class="btn"><a href="/products" style="color: white;">Shop Now</a></button>
        </div>

        <div id="orders" class="tab-content">
            <h2>Previous Orders</h2>
            <ul>
                <li>Order #12345 - Delivered on Oct 15, 2024</li>
            </ul>
        </div>

        <div id="info" class="tab-content">
            <h2>Customer Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>
                <button type="submit" class="btn">Update Information</button>
            </form>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
