<html>
 <head>
  <title>
   The Recipe Site
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        .logo h1 span {
            font-weight: 400;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category {
            margin: 0 10px;
            text-align: center;
        }
        .category img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category p {
            background-color: #e91e63;
            color: #fff;
            padding: 10px;
            margin: 0;
            border-radius: 0 0 10px 10px;
            font-weight: 700;
        }
        .sub-categories {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .sub-category {
            margin: 0 10px;
            text-align: center;
        }
        .sub-category img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .sub-category p {
            margin: 10px 0 0;
            font-weight: 700;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <a href="#">
    About
   </a>
   <a href="#">
    Follow us on Social:
   </a>
   <a href="#">
    <i class="fab fa-facebook-f">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-twitter">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-instagram">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-pinterest">
    </i>
   </a>
  </div>
  <div class="logo">
   <img alt="Logo" height="50" src="static/images/company-logo-or-channel-logo-cartoon-logo-chefs-on-white-background-2NBKE38.jpg" width="50"/>
   <h1>
    THE RECIPE CRITIC
    <span>
     / TRIED &amp; TRUE
    </span>
   </h1>
  </div>
  <div class="nav">
   <a href="#">
    Recipe Box
   </a>
   <a href="#">
    Breakfast
   </a>
   <a href="#">
    Appetizers
   </a>
   <a href="#">
    Dinner
   </a>
   <a href="#">
    Desserts
   </a>
   <a href="#">
    By Ingredient
   </a>
   <a href="#">
    More +
   </a>
  </div>
  <div class="search-bar">
   <input placeholder="Search the site..." type="text"/>
  </div>
  <div class="categories">
   <div class="category">
    <img alt="Appetizers" height="200" src="static\images\istockphoto-1430060145-612x612.jpg" width="200"/>
    <p>
     APPETIZERS
    </p>
   </div>
   <div class="category">
    <img alt="Breakfast" height="200" src="static\images\egg-tartine-892cac2657114696ab634792d0bdcb4b.jpg" width="200"/>
    <p>
     BREAKFAST
    </p>
   </div>
   <div class="category">
    <img alt="Dinner" height="200" src="static\images\27593_SupT_MeatNthree_239-4e262fa87afb4ca791af591404859eeb.jpg" width="200"/>
    <p>
     DINNER
    </p>
   </div>
   <div class="category">
    <img alt="Salads" height="200" src="static\images\homemade-garden-salad-featured.jpg" width="200"/>
    <p>
     SALADS
    </p>
   </div>
  </div>
  <div class="sub-categories">
   <div class="sub-category">
    <img alt="Mother's Day" height="100" src="static\images\Moms-simple-chicken-curry-6.jpg" width="100"/>
    <p>
     Mum's Choice
    </p>
   </div>
   <div class="sub-category">
    <img alt="Air Fryer" height="100" src="static\images\potjiepot.jpg" width="100"/>
    <p>
     AIR FRYER
    </p>
   </div>
   <div class="sub-category">
    <img alt="Instant Pot" height="100" src="static\images\Airfryer-Spatchcock-Chicken-1-for-blog-copy.jpg" width="100"/>
    <p>
     SOUTH AFRICAN POTJIE
    </p>
   </div>
   <div class="sub-category">
    <img alt="30-Minute" height="100" src="static\images\Instant Meals.jpg" width="100"/>
    <p>
     30-MINUTE MEALS
    </p>
   </div>
   <div class="sub-category">
    <img alt="Side Dishes" height="100" src="static\images\SES-french-onion-twice-baked-potatoes-recipe-8362701-hero-01-6617ec8958e840028cf787df0b01432f.jpg" width="100"/>
    <p>
     SIDES
    </p>
   </div>
   <div class="sub-category">
    <img alt="Slow Cooker" height="100" src="static\images\ca6d78a0ca370736d3f48ea8ff01c59c.jpg" width="100"/>
    <p>
     SLOW COOKER
    </p>
   </div>
  </div>
  <button class="floating-button">
   <i class="fas fa-heart">
   </i>
  </button>
 </body>
</html>
